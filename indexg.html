<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Display a map</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>

<div id='map'></div>
<script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiZ2lubnlrYXR6IiwiYSI6ImNqZ2J2M2U0Nzl1NzEyd21kZHk4czVxdXgifQ.4KrWqM_F46SXCnyhyZj02A';
    const map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/ginnykatz/cjgkkh9l4000l2rnert27wds1',
        center: [2.347123, 48.860517],
        zoom: 12.2,
        attribution: 'Made by <a href="https://github.com/ginnykatz">Ginny Katz</a> based on the <a href="assets/license.txt">Mapbox basic style</a>'}).addTo(map);

</script>
</body>
</html>
